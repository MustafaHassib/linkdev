<div id="hightlights-slider" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button
      type="button"
      data-bs-target="#hightlights-slider"
      data-bs-slide-to="0"
      class="active"
      aria-current="true"
      aria-label="Slide 1"
    ></button>
    <button
      type="button"
      data-bs-target="#hightlights-slider"
      data-bs-slide-to="1"
      aria-label="Slide 2"
    ></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img
        src="assets/images/Layer 28.png"
        class="d-block w-100"
        alt="Slide 1"
      />
      <div class="carousel-caption d-none d-md-block">
        <h5>AI Foundation</h5>
        <p>
          Is focused on inspiring the next generation of kids healthcare
          professionals
        </p>
        <button class="btn">Donate Now</button>
      </div>
    </div>
    <div class="carousel-item">
      <img
        src="assets/images/Layer 27.png"
        class="d-block w-100"
        alt="Slide 2"
      />
      <div class="carousel-caption d-none d-md-block">
        <h5>AI Foundation</h5>
        <p>
          Is focused on inspiring the next generation of kids healthcare
          professionals
        </p>
        <button class="btn">Donate Now</button>
      </div>
    </div>
  </div>
  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#hightlights-slider"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#hightlights-slider"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
